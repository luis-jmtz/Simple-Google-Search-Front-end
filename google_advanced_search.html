<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="switch-searches">
            <a href="index.html">Google Search</a>
            <a href="google_image_search.html">Google Image Search</a>
        </div>
        <p id="top-text">Advanced Search</p>
        <hr>
        <form action="https://www.google.com/search">
            <div class="advanced-form">
                <p class="form_header" style="font-size: large;">Find pages with..</p>
                <label>all these words:</label>
                <input type="text" name="q">
                <br>
                <label>this exact word or phrase:</label>
                <input type="text" name="as_epq">
                <br>
                <label>any of these words:</label>
                <input type="text" name="as_oq">
                <br>
                <label>none of theses words:</label>
                <input type="text" name="as_eq">
                <br>
                <label>numbers ranging from:</label>
                <input type="text" name="as_nlo">
                <label> to </label>
                <input type="text" name="as_nhi">
                <div class="sub-button">
                <input type="submit" value="Advanced Search">
                </div>
            </div>    
        </form>
    </body>
</html>
